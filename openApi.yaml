              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: error message

  # filter product by not user id and category
  /api/v1/filterProductsCateg:
    get:
      tags:
        - CRUD user products
      summary: filter products by not user id and category
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: idkategori
          type: integer
          minimum: 1
          description: category id
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/filterProductByUserIdCateg'
        400:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: error message


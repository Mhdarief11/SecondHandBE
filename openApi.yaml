openapi: 3.0.1
info:
  title: SecondHand WebApp
  description: 'Team 4 Final Project in Binar Academy'
  version: 1.0.0
servers:
  - url: http://localhost:8000
  - url: https://secondhand-be-tim4-staging.herokuapp.com
  - url: https://secondhand-be-tim4-prod.herokuapp.com/
tags:
  - name: City
    description: list all city and search users city
  - name: Category
    description: list all category and search products category
  - name: Authentication User
    description: Register and login User
  - name: CRUD user products
    description: products
paths:
  /api/v1/category:
    get:
      tags:
        - Category
      summary: list all category
      responses:
        200:
          description: category fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/category'
        400:
          description: category not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Category Not Found

  /api/v1/category/{id}:
    get:
      tags:
        - Category
      summary: list all category
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: category fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/findCategory'
        400:
          description: category not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Category Not Found

  /api/v1/cities:
    get:
      tags:
        - City
      summary: list city
      responses:
        200:
          description: Data fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/city'
        400:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: city is empty

  /api/v1/cities/{id}:
    get:
      tags:
        - City
      summary: search city by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: city found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/findCity'
        400:
          description: city not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: City Not Found

  # register user
  /api/v1/auth/register:
    post:
      tags:
        - Authentication User
      summary: register user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nama:
                  type: string
                  example: user
                email:
                  type: string
                  example: user@mail.com
                password:
                  type: string
                  example: userPassword123
        required: true
      responses:
        201:
          description: Register successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/register'
        400:
          description: email exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email already exists
        422:
          description: Register failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register Failed
  #login user
  /api/v1/auth/login:
    post:
      tags:
        - Authentication User
      summary: login user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@mail.com
                password:
                  type: string
                  example: userPassword123
        required: true
      responses:
        201:
          description: Login successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login'
        400:
          description: Login failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: login failed
        401:
          description: Password incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password incorrect
        404:
          description: Email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email not found
  #Get user data
  /api/v1/users/siapaSaya:
    get:
      security:
        - bearerAuth: []
      tags:
        - Authentication User
      summary: Get User Data
      responses:
        200:
          description: Data fetched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/whoami'
        400:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: error

  # update user
  /api/v1/users/update/{id}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Update User Profile
      summary: update user data
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the id user to be updated
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nama:
                  type: string
                  example: user
                idkota:
                  type: integer
                  example: 5
                alamat:
                  type: string
                  example: user address
                nohp:
                  type: integer
                  example: 546
                gambar:
                  type: string
                  format: binary
        required: true
      responses:
        201:
          description: Update successfully
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
        404:
          description: user email not found
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User Tidak Ditemukan !
        422:
          description: Update failed
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Update Failed
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized

  # add new products
  /api/v1/products:
    #--------------------------------- list all products
    get:
      tags:
        - CRUD user products
      summary: list all products
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listProduct'
        400:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: failed fetch products
    #------------------------------------- tambah barang baru
    post:
      security:
        - bearerAuth: []
      tags:
        - CRUD user products
      summary: add products
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nama:
                  type: string
                  example: Bola Basket
                harga:
                  type: integer
                  example: 20000
                kategori:
                  type: integer
                  example: 1
                deskripsi:
                  type: string
                  example: Ini bola saya
                image:
                  type: array
                  items:
                    type: string
                    format: binary

      responses:
        201:
          description: new product added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addProduct'
        400:
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed add new product

  # get product by id
  /api/v1/products/{id}:
    get:
      tags:
        - CRUD user products
      summary: find product by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/findProductById'
        400:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: produk tidak ditemukan

    # delete product
    delete:
      tags:
        - CRUD user products
      summary: delete user products
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimun: 1
      security:
        - bearerAuth: []
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  message:
                    type: string
                    example: Product Deleted
        400:
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: error message

    # update products
    put:
      tags:
        - CRUD user products
      summary: update user products
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimun: 1
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nama:
                  type: string
                  example: Bola Basket
                harga:
                  type: integer
                  example: 20000
                kategori:
                  type: integer
                  example: 1
                deskripsi:
                  type: string
                  example: Ini bola saya
                image:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        201:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Update success
                  product:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 210
                        idbarang:
                          type: integer
                          example: 172
                        gambar:
                          type: string
                          example: 62d11f42b048bd90aedbb838
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
        400:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: error message

  # get product by kategori
  /api/v1/product/kategori:
    get:
